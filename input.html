<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Desenhar Padrão</title>
  <style>
    body {
      margin: 0;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #pattern-container {
      width: 300px;
      height: 300px;
      background: white;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 30px;
      padding: 30px;
      border-radius: 10px;
      position: relative;
      touch-action: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .dot {
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      margin: auto;
      z-index: 2;
    }
    .dot.active {
      background: #0af;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="pattern-container">
  <canvas id="pattern-canvas" width="300" height="300"></canvas>
  <div class="dot" data-id="1"></div>
  <div class="dot" data-id="2"></div>
  <div class="dot" data-id="3"></div>
  <div class="dot" data-id="4"></div>
  <div class="dot" data-id="5"></div>
  <div class="dot" data-id="6"></div>
  <div class="dot" data-id="7"></div>
  <div class="dot" data-id="8"></div>
  <div class="dot" data-id="9"></div>
</div>

<script>
  const container = document.getElementById("pattern-container");
  const canvas = document.getElementById("pattern-canvas");
  const ctx = canvas.getContext("2d");
  const dots = Array.from(document.querySelectorAll(".dot"));
  const selected = [];

  function getDotCenter(dot) {
    const rect = dot.getBoundingClientRect();
    const parent = container.getBoundingClientRect();
    return {
      x: rect.left + rect.width / 2 - parent.left,
      y: rect.top + rect.height / 2 - parent.top,
    };
  }

  function drawLine() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.strokeStyle = "#0af";
    ctx.lineWidth = 4;
    selected.forEach((dot, index) => {
      const { x, y } = getDotCenter(dot);
      if (index === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    });
    ctx.stroke();
  }

  function resetPattern() {
    selected.length = 0;
    dots.forEach(dot => dot.classList.remove("active"));
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function handleDot(dot) {
    if (!selected.includes(dot)) {
      selected.push(dot);
      dot.classList.add("active");
      drawLine();
    }
  }

  container.addEventListener("pointerdown", e => {
    resetPattern();
    container.setPointerCapture(e.pointerId);
    const dot = e.target.closest(".dot");
    if (dot) handleDot(dot);
  });

  container.addEventListener("pointermove", e => {
    const dot = document.elementFromPoint(e.clientX, e.clientY)?.closest(".dot");
    if (dot) handleDot(dot);
  });

  container.addEventListener("pointerup", () => {
    if (selected.length > 0) {
      const pattern = selected.map(dot => dot.dataset.id).join("-");
      // Aqui redireciona pro display.html passando o padrão na URL
      window.location.href = `display.html?padrao=${pattern}`;
    }
  });
</script>

</body>
</html>
